
{% assign img_src = include.img_src %}
{% assign caption = include.caption %}
{% if include.alt %}
  {% assign alt = include.alt %}
{% else %}
  {% assign alt = include.caption %}
{% endif %}
{% assign size = include.size %}

<figure>
  <div
      {% if size %} class="{{size}}-img" {% endif %}
  >
    <img
      src="{{ img_src }}"
      alt="{{ alt }}"
    />
  </div>
  <figcaption>{{ caption | markdownify }}</figcaption>
</figure>
