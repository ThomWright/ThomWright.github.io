---
layout: default
---

{% include article.html %}

<footer>
  <div class="related">
    <h2>Related Posts</h2>
    <ul class="related-posts">
      {% for rel_post in site.related_posts limit:3 %}
        <li>
          <h3>
            <a href="{{ rel_post.url }}">
              {{ rel_post.title }}
              <small>{{ rel_post.date | date_to_string }}</small>
            </a>
          </h3>
        </li>
      {% endfor %}
    </ul>
  </div>

  {% include comments.html %}
</footer>
