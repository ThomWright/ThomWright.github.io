---
layout: default
---

<article>
  {% if page.title %}
    <header>
      <h1>
        <a href="{{ page.url }}">
          {{ page.title }}
        </a>
      </h1>
    </header>
  {% endif %}
  <div>
    {% include with_anchor_headings.html
      html=content anchorBody="%heading%"
      anchorClass="heading_anchor"
      hideHeaderContent=true
    %}
  </div>
</article>
